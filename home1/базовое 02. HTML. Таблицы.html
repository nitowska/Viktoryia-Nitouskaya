<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>базовое 02. HTML. Таблицы</title>
</head>
<body>
<table border="1" width="500" align="center">
    <caption><i>Прогноз погоды</i></caption>
    <tr>
        <th>Город</th>
        <th>Утро</th>
        <th>День</th>
        <th>Вечер</th>
        <th>Ночь</th>
    </tr>
    <tr>
        <th>Минск</th>
        <td>&#45;5&deg;</td>
        <td>&#43;5&#176;</td>
        <td rowspan="2">&#43;2&#176;</td>
        <td>&#45;10&#176;</td>
    </tr>
    <tr>
        <th>Брест</th>
        <td>0&#176;</td>
        <td>&#43;9&#176;</td>
        <td>&#45;4&#176;</td>
    </tr>
</table>
</body>
</html>
