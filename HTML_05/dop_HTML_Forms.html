<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5_dop_forms</title>
</head>
<body>
<h1 align="center">Заполните таблицу</h1>
    <form action="http://fe.it-academy.by/TestForm.php" id="personal" name="personal"  method="get">
        <fieldset>
            <legend>Личные данные</legend>
            <table width="1200" align="center">
                <tr>
                    <td>
                        <label for="surname">
                            <input type="text" name="Surname" placeholder="Фамилия" id="surname" maxlength="25" pattern="^[А-Яа-яЁё]+$" autofocus required>
                        text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус на данном поле)
                        </label><br>
                        <label for="name">
                            <input type="text" name="name" placeholder="Имя" id="name" maxlength="20" pattern="^[А-Яа-яЁё]+$" required>
                        text: Только кириллица, без пробелов, длина поля 20, обязательное поле)
                        </label><br>
                        <label for="father's_name">
                            <input type="text" name="father's_name" placeholder="Отчество" id="father's_name" maxlength="24" pattern="^[А-Яа-яЁё]+$" required>
                        text: Только кириллица, без пробелов, длина поля 24, обязательное поле)
                        </label>
                    </td>
                </tr>
                <tr>
                    <td >
                        <fieldset>
                            <legend>Паспортные данные</legend>
                            <input type="text" placeholder="AA" size="1" maxlength="2" required pattern="[A-Za-z]{2,}">
                            <input type="text" placeholder="1234567" size="6" maxlength="7" required pattern="[0-9]{7,}">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Дата рождения</legend>
                            <input type="text" size="2" placeholder="2000" maxlength="4" pattern="[0-9]{4,}"><br>
                            <select name="months" id="months">
                                <option value="январь">январь</option>
                                <option value="февраль">февраль</option>
                                <option value="март">март</option>
                                <option value="апрель">апрель</option>
                                <option value="май">май</option>
                                <option value="июнь">июнь</option>
                                <option value="июль">июль</option>
                                <option value="август">август</option>
                                <option value="сентябрь">сентябрь</option>
                                <option value="октябрь">октябрь</option>
                                <option value="ноябрь">ноябрь</option>
                                <option value="декабрь">декабрь</option>
                            </select><br>
                            <input type="number" size="1" min="1" max="31" step="1">
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td>
                        <select name="country" id="country" required>
                            <option value="РБ">РБ</option>
                            <option value="PL">PL</option>
                            <option value="BEL">BEL</option>
                            <option value="LT">LT</option>
                        </select><br>
                        <a>Адрес:</a><br>
                        <textarea name="address"></textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <table width="1200" align="center">
                <tr>
                    <td>
                        <fieldset>
                            <legend>array: Хобби</legend>
                            <label>
                                <input type="checkbox" name="hobby"> Рыбалка
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby"> Астрономия
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby"> Дайвинг
                            </label><br>
                            <label>
                                <input type="checkbox" name="hobby"> Марки
                            </label>
                        </fieldset> 
                    </td>
                </tr>
                <tr>
                    <td>
                        <fieldset>
                            <legend>Домашние животные (возможность выбора нескольких вариантов):</legend>
                            <select name="pets" size="12" multiple>
                                <optgroup label="Попугаи">
                                    <option value="Волнистый">Волнистый</option>
                                    <option value="Ара">Ара</option>
                                    <option value="Неразлучник">Неразлучник</option>
                                </optgroup>
                                <optgroup label="Рыбы">
                                    <option value="Караси">Караси</option>
                                    <option value="Окуни">Окуни</option>
                                    <option value="Осётр">Осётр</option>
                                </optgroup>
                                <optgroup label="Птицы">
                                  <option value="Стая_ворон">Стая ворон</option>
                                  <option value="Аист">Аист</option>
                                  <option value="Археоптерикс">Археоптерикс</option>
                            </select>
                        </fieldset>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восставновления пароля</legend>
            <label for="login">
                <input type="text" name="login" placeholder="Логин" id="login" maxlength="20" pattern="[A-Za-z]{5,}" required>
            </label><br>
            <label for="pass">
                <input type="password" name="pass" id="pass" autocomplete="off" maxlength="20" pattern="[A-Za-z]{10,}" required>
            </label>
        </fieldset>
        <fieldset><legend>Координаты</legend>
            <input type="email" placeholder="введите адрес почты"><br>
            <input type="url" placeholder="введите адрес сайта">
        </fieldset>
        <fieldset><legend>Цифры</legend>
            <input type="number" min="-2.5" max="2.5" step="0.1"><br>
            <input type="range" min="1" max="10">
        </fieldset>
        <fieldset><legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button type="button">
                <img src='send.jpg'>
            </button>
        </fieldset>
    </form>      
</body>
</html>
